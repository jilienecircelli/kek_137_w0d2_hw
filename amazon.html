<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon Log In</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div>
        <div class="container">
            <h2>Sign In</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Email (phone or mobile accounts)</label><br>
                    <input type="text" id="email" name="email"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <div class="pass">
                        <label for="password">Password</label> <label
                            for="forgot-password">Forgot Password?</label>
                    </div>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password"
                        placeholder="Enter password">
                </div>
                <div class="form-group">
                    <button class="button" type="submit">Continue</button>
                </div>
            </form>
            <div class="help">Need Help?</div>
        </div>
        <div class="amazon">––––––––––––––– New to Amazon? –––––––––––––––</div>
        <div class="create-account">
            <button class="create-button" type="submit">Create Your Amazon Account</button>
        </div>
    </div>
        </body>
    </body>
</html>
